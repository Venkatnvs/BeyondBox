{% extends 'ctm_admin/base/index.html' %}

{% block title %}
Life Skills | {{site_name}} Admin
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header py-2">
        <h2>Delete Life Skills Video</h2>
    </div>
    <div class="card-body pt-1">
        <p>Are you sure you want to delete this Life Skill Video(<span class="fw-bold">{{video.title}}</span>) ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'ctm_admin-life-skills_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
  </div>
{% endblock content %}
